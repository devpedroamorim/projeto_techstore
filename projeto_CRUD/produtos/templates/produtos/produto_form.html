{% extends 'produtos/base.html' %}

{% block title %}Cadastro / Edição de Produto{% endblock %}

{% block content %}
<h2>{% if object %}Editar Produto{% else %}Novo Produto{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'produto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
